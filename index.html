<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="shortcut icon" href="./assets/brain.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br />agendar a sua mentoria</p>
      </header>
      <form>
        <fieldset class="info-pessoal">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="input-info">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" />
          </div>

          <div class="input-info">
            <label for="event-lastname">Sobrenome</label>
            <input type="text" id="event-lastname" />
          </div>

          <div class="input-info">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-info">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" />
          </div>
        </fieldset>
      </form>
      <footer></footer>
    </div>
  </body>
</html>
