<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="shortcut icon" href="./assets/brain.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para <br />agendar a sua mentoria</p>
      </header>
      <form id="mentoria">
        <fieldset class="info-name-lastname">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="line1"></div>
          <div class="col2">
            <div class="input-info">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required minlength="3" />
            </div>

            <div class="input-info">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" required minlength="3" />
            </div>
          </div>

          <div class="input-info">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required />
          </div>

          <div class="input-info">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" required minlength="6" />
          </div>
        </fieldset>

        <fieldset class="info-mentor">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="line2"></div>
          <div class="input-info">
            <label for="event-namementor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-namementor" required minlength="3" />
          </div>
        </fieldset>

        <fieldset class="info-clock">
          <legend>Seus horários disponíveis</legend>
          <div class="line3"></div>

          <legend class="first">Primeira mentoria</legend>

          <div class="col3">
            <div class="input-info">
              <label for="event-date1">Data <span>((DD/MM/AAAA))</span></label>
              <input type="date" id="event-date1" required />
            </div>

            <div class="input-info">
              <label for="event-das1">Das</label>
              <input type="time" id="event-das1" required />
            </div>

            <div class="input-info">
              <label for="event-ate1">Até</label>
              <input type="time" id="event-ate1" required />
            </div>
          </div>

          <legend class="first">Segunda mentoria</legend>

          <div class="col3">
            <div class="input-info">
              <label for="event-date2">Data <span>((DD/MM/AAAA))</span></label>
              <input type="date" id="event-date2" required />
            </div>

            <div class="input-info">
              <label for="event-das2">Das</label>
              <input type="time" id="event-das2" required />
            </div>

            <div class="input-info">
              <label for="event-ate2">Até</label>
              <input type="time" id="event-ate2" required />
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input type="submit" form="mentoria" value="SALVAR" />
      </footer>
    </div>
  </body>
</html>
